server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tpdb
    username: tpdb_user
    password: tpdb_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/TPDB
logging:
  level:
    org.springframework.security: DEBUG